<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Créer des info bulles en CSS3</title>
		<meta name="description" content="Tooltip Css for modern browser." />
		<meta name="keywords" content="tooltip, css, web design" />
		<meta name="author" content="Rudy NOSILE" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<!-- Wrapper -->
		<div class="wrapper">
			<!-- Tooltip left -->
			<button class="button tooltip is-tooltip-left is-info" data-tooltip="Mon texte tooltip left">
				Tooltip Left
			</button>
			<!-- End tooltip left -->
			<!-- Tooltip -->
			<button class="button tooltip is-warning" data-tooltip="Mon texte tooltip">
						Tooltip
			</button>
			<!-- End tooltip -->
			<!-- Tooltip bottom -->
			<button class="button tooltip is-tooltip-bottom is-danger" data-tooltip="Mon texte tooltip">
						Tooltip Bottom
			</button>
			<!-- End tooltip bottom -->
			<!-- Tooltip right -->
			<button class="button tooltip is-tooltip-right" data-tooltip="Mon texte tooltip right">
				Tooltip Right
			</button>
			<!-- End tooltip right -->
			<!-- Tooltip multiline -->
			<button class="button tooltip is-tooltip-multiline" data-tooltip="Mon texte est vraiment très long pour l'instant je ne sais pas comment le raccourcir !">
				Tooltip long text
			</button>
			<!-- End mutiline -->
		</div>
		<!-- End Wrapper -->
	</body>
</html>
